<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Тимофеев Георгий Алексеевич. Лабораторная 7</title>
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
        <link rel="icon" href="../favicon-16x16.png" />
        <link rel="icon" href="../favicon-32x32.png" />

        <style>
            input {
                color: #7b68ee;
                font-size: 1.3em;
                text-align: center;
                padding: 5px;
                margin: 5px;
                border-radius: 40px;
                border: none;
                background-color: whitesmoke;
                cursor: pointer;
            }
        </style>

        <script>
            function addNewBlock() {
                let newBlock = document.createElement("div");
                newBlock.style.backgroundColor = "#AB8DF6";
                newBlock.style.height = "40px";
                newBlock.style.width = "200px";
                newBlock.style.borderRadius = "10px";
                newBlock.style.margin = "10px";
                newBlock.style.border = "2px solid #9A7BE5";

                document.querySelector("main").appendChild(newBlock);
            }

            function addNewBlocks() {
                let main = document.querySelector("main");
                let widthh = 0;
                let times = parseInt(document.getElementById("blocks").value);
                if (times > 0) {
                    for (let i = 1; i <= times; i++) {
                        widthh += 20;
                        let newBlock = document.createElement("div");
                        newBlock.style.backgroundColor = "#AB8DF6";
                        newBlock.style.height = "40px";
                        newBlock.style.borderRadius = "10px";
                        newBlock.style.margin = "10px";
                        newBlock.style.padding = "5px";
                        newBlock.style.border = "2px solid #9A7BE5";
                        newBlock.style.fontFamily = "Helvetica";
                        newBlock.style.color = "white";

                        newBlock.innerHTML = `Блок №${i + 1}: 2*${i}<sup>2</sup> = ${2 * i ** 2}`;
                        newBlock.style.width = 250 + widthh + "px";

                        main.appendChild(newBlock);
                    }
                }
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr />
        </header>

        <main>
            <button onclick="addNewBlock()">Добавить блок</button> </br>
            <button onclick="addNewBlocks()" style="display: inline-block">
                Добавить блоки
            </button>
            <input
                type="text"
                id="blocks"
                placeholder="кол-во блоков"
            />
        </main>

        <footer>&copy; Тимофеев Георгий, ФБИ-22, 2 курс, 2024</footer>
    </body>
</html>
