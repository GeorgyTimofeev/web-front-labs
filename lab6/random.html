<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Тимофеев Георгий Алексеевич. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
        <link rel="icon" href="../favicon-16x16.png" />
        <link rel="icon" href="../favicon-32x32.png" />

        <style>
            button {
                color: #7b68ee;
                font-size: 2em;
                text-align: center;
                padding: 10px;
                border-radius: 40px;
                border: none;
                background-color: whitesmoke;
                cursor: pointer;
            }

            .game {
                width: 400px;
                border: 4px solid midnightblue;
                border-radius: 40px;
                display: block;
                vertical-align: top;
                transition: 0.5s 0.1s;
                height: 320px;
                text-align: center;
                overflow: auto;
                margin: 0 auto 10px;
                background-color: whitesmoke;
            }

            input {
                color: #7b68ee;
                font-size: 0.9em;
                text-align: center;
                padding: 5px;
                margin: 5px;
                border-radius: 40px;
                border: none;
                background-color: whitesmoke;
                cursor: pointer;
            }

            .game:hover {
                background-color: #7b68ed;
                color: whitesmoke;
            }
        </style>

        <script>
            let number;
            let count = 0;
            function startGame() {
                number = Math.floor(Math.random() * 100) + 1;
                let screens = document.getElementsByClassName("game");
                screens[0].style.display = "none";
                screens[1].style.display = "block";
            }
            function guess() {
                count++;
                let input = document.getElementById("user-number");
                let userNumber = parseInt(input.value);
                let message = document.getElementById("result");

                if (input.value.trim() === "") {
                    message.innerHTML = "Введите число!";
                    return;
                }

                if (userNumber < 1) {
                    message.innerHTML = "Маловато!";
                } else if (userNumber > 100) {
                    message.innerHTML = "Многовато!";
                } else if (userNumber > number) {
                    message.innerHTML = "Вы ввели слишком большое число";
                } else if (userNumber < number) {
                    message.innerHTML = "Вы ввели слишком маленькое число";
                } else {
                    let screens = document.getElementsByClassName("game");
                    screens[1].style.display = "none";
                    screens[2].style.display = "block";
                    document.getElementById("number").innerHTML = number;
                    document.getElementById("try-count").innerHTML = count;
                }
            }
            function again() {
                let screens = document.getElementsByClassName("game");
                screens[2].style.display = "none";
                screens[1].style.display = "block";
                number = Math.floor(Math.random() * 100) + 1;
                count = 0;
                document.getElementById("try-count").innerHTML = "";
                document.getElementById("user-number").value = "";
                document.getElementById("result").innerHTML = "";
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr />
        </header>

        <main>
            <div
                class="game"
                style="height: 100px; line-height: 100px; left: 50%"
            >
                <button onclick="startGame()">Сыграть в игру</button>
            </div>

            <div class="game" style="display: none; height: 220px">
                <h1>Угадай число</h1>
                <div>
                    Задумано число от 1 до 100. Как думаете, какое?<br />
                    <input
                        type="number"
                        value=""
                        min="1"
                        max="100"
                        placeholder="1"
                        id="user-number"
                    /><br />
                    <button onclick="guess()">Угадать</button>
                    <div id="result"></div>
                </div>
            </div>

            <div class="game" style="display: none; height: 250px">
                <h1>Поздравляем, вы выиграли!</h1>

                <div>Задуманное число: <span id="number"></span></div>

                <div>Количество попыток: <span id="try-count"></span></div>

                <div>
                    <button onclick="again()">Сыграть еще раз</button>
                </div>
            </div>
        </main>

        <footer>&copy; Тимофеев Георгий, ФБИ-22, 2 курс, 2024</footer>
    </body>
</html>
